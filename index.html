<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolean Netflix by MattPonk</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div id="root">
        <header>

          <div class="container d-flex flex-jc-space-b flex-align-center">
            <img src="netflix-logo.svg" alt="logo" />
            <div class="menu">
              <select class="selectLanguage" name="selectLanguage" v-model="language">
                <option v-for="language in languages" :value="language.iso_639_1">{{language.english_name}}</option>
              </select>
              <input type="text" name="researchTitle" @keydown.enter="searchMovies()" v-model="searchTitle">
            </div>
          </div>
        </header>


        <div class="schede-container container d-flex flex-jc-space-a flex-align-center">

          <!-- lista di dischi generati in base a quanti dischi vengono filtrati -->
          <div class="scheda d-flex flex-jc-start flex-align-center flex-dir-col" v-for="film in films">
            <div class="img-film">
              <img :src="checkImg(film)" alt="">
            </div>
            <div class="info-film align-self-end d-flex flex-jc-space-b flex-align-center flex-dir-col">
              <h3>{{film.title}}</h3>
              <div class="">
                <span class="year">{{film.release_date}}</span>
                <span class="vote">{{film.vote_average}}/10</span>
              </div>
            </div>
          </div>
        </div>
      </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
